<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nico on Point â€“ promo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      // als we al op /en/ of /sv/ zitten, niks doen
      var path = window.location.pathname;
      if (path.indexOf('/en/') !== -1 || path.indexOf('/sv/') !== -1) {
        return;
      }

      // eerder gekozen taal?
      var stored = localStorage.getItem('preferredLang');
      if (stored === 'en') { window.location.replace('en/'); return; }
      if (stored === 'sv') { window.location.replace('sv/'); return; }

      // browsertaal lezen
      var userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      var target = userLang.startsWith('sv') ? 'sv' : 'en';

      localStorage.setItem('preferredLang', target);
      window.location.replace(target + '/'); // -> 'en/' of 'sv/'
    })();
  </script>
</head>
<body>
  <noscript>
    Please visit <a href="en/">the English site</a> or
    <a href="sv/">den svenska sidan</a>.
  </noscript>
</body>
</html>
